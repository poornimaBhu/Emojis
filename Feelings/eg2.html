<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./eg2.css" />
</head>
<body>

    <div class="emotion-button" data-emotion="happy">Happy</div>
<div class="emotion-button" data-emotion="angry">Angry</div>
<div class="emotion-button" data-emotion="sad">Sad</div>

<div class="container" style="display: none;">
    <textarea id="textarea"></textarea>
    <p>Would you like to share?</p>
    <input type="radio" name="share" value="yes" id="radio-yes">
    <label for="radio-yes">Yes</label>
    <input type="radio" name="share" value="no" id="radio-no">
    <label for="radio-no">No</label>
    <button id="submit-button">Submit</button>
</div>

<div id="popup" class="popup" style="display: none;">
    <div class="popup-content">
        <p>Thank You for sharing your emotions!</p>
        <button id="close-popup">Close</button>
    </div>
</div>

   <script>
const emotionButtons = document.querySelectorAll('.emotion-button');
const container = document.querySelector('.container');
const textarea = document.getElementById('textarea');
const submitButton = document.getElementById('submit-button');
const popup = document.getElementById('popup');
const closePopupButton = document.getElementById('close-popup');

emotionButtons.forEach(button => {
    button.addEventListener('click', function() {
        container.style.display = 'block';
        const emotion = button.getAttribute('data-emotion');
        textarea.setAttribute('placeholder', `Share your ${emotion} emotion...`);
    });
});

submitButton.addEventListener('click', function() {
    // Your submit logic here

    // Show the popup
    popup.style.display = 'block';
});

closePopupButton.addEventListener('click', function() {
    // Close the popup
    popup.style.display = 'none';
});

   </script> 
</body>
</html>
